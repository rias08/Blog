<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ananya's Portfolio</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 60px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: left;
    }

    .popup-content button {
      margin-top: 20px;
      width: 100%;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Ananya's personal portfolio!</h1>

    <!-- Blog buttons in the middle -->
    <div class="button-group">
      <button onclick="location.href='/blog'">View Blog Entries</button>
      <button onclick="location.href='/login'">Write an Entry</button>
    </div>

    <!-- About/Contact buttons at the bottom -->
    <div class="button-group">
      <button onclick="togglePopup('aboutPopup')">About Me</button>
      <button onclick="togglePopup('contactPopup')">Contact</button>
    </div>

    <!-- About Popup -->
    <div class="popup" id="aboutPopup">
      <div class="popup-content">
        <p>Hi! I'm Ananya, a curious thinker who loves sharing stories, insights, and ideas. This blog is my little corner of the internetâ€”thanks for stopping by!</p>
        <button onclick="togglePopup('aboutPopup')">Close</button>
      </div>
    </div>

    <!-- Contact Popup -->
    <div class="popup" id="contactPopup">
      <div class="popup-content">
        <p>Email me at: ananya@example.com<br>I'd love to connect with you!</p>
        <button onclick="togglePopup('contactPopup')">Close</button>
      </div>
    </div>
  </div>

  <script>
    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
