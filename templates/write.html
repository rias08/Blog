<!DOCTYPE html>
<html>
<head>
  <title>Write a Post</title>
</head>
<body>
  <h2>Write a New Blog Post</h2>
  <form method="POST">
    <input type="text" name="title" placeholder="Post Title" required><br><br>
    <textarea name="content" placeholder="Your content here..." rows="10" cols="50" required></textarea><br>
    <button type="submit">Post</button>
  </form>
</body>
</html>
